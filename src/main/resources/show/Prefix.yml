params:
  getObjects:
    o1: "LibMsg:getPlayerInfo({name})"
  getStrings:
    a_prefixType: "o1:getPrefixType()"

list:
  plugin: "LibMsg"
  key: "getPrefixes"
  arg: ""
  size: 8

page-1: "5 10 20 30 40 50 -2"

show-5: "&7======================[&a前缀列表&7]====================="

show-10: "          <0><1>            <2><3>"
info-10:
  0:
    con:
      exp: "m1"
      params:
        m1: "{getSize} > 0"
    text: '{0.level}'
    color: "f"
    onClick: "cmd /f mg d {0.type}"
    onHover: "&7点击选择显示"
  1:
    con:
      exp: "m1 && s1"
      params:
        m1: "{getSize} > 0"
        s1: "y'{0.type}'=='{a_prefixType}'"
    text: "(当前显示)"
    color: "a"
